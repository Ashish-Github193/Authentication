repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
        files: \.py$ # Only run on Python files
        exclude: "" # Ensure no manual exclusions that override gitignore

  - repo: https://github.com/psf/black
    rev: 24.8.0 # Use the latest stable version of black
    hooks:
      - id: black
        files: \.py$ # Only run on Python files
        language_version: python3 # or specify your Python version
        exclude: "" # Ensure no manual exclusions that override gitignore
